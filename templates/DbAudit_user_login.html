<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% include "load_bootstrap.html" %}
</head>
<body style="background-image: url(/static/img/4.jpg)">
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div>
            <form class="navbar-form navbar-left" role="search" action="/dbop/login" method="get">
                {% csrf_token %}
                <button type="submit" class="btn btn-default">普通用户登录</button>
            </form>
        </div>
    </div>
</nav>
<div style="text-align: center;margin-top: 150px">
    <h2 style="color: white;">审核用户登陆</h2>
</div>
<form action="/dbaudit/AUlogin" method="post" style="text-align: center;height: 200px;margin-top: 50px">
    {% csrf_token %}
    <div class="form-group" style="width: 500px;margin: auto" >
        <label for="Username" style="color: white;">Username</label>
        <input type="text" class="form-control" id="Username" placeholder="Username" name="username">
    </div>
    <div class="form-group" style="width: 500px;margin: auto">
        <label for="Password" style="color: white;">Password</label>
        <input type="password" class="form-control" id="Password" placeholder="Password" name="password">
    </div>
    <div style="height: 10px;width: 500px;margin: auto;margin-top: 20px">
        <button type="submit" class="btn btn-default">登陆</button>
    </div>
    <p style="color: red;margin-top: 50px">{{ error_msg }}</p>
</form>
</body>
</html>
